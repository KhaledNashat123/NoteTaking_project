<!DOCTYPE html>
<html>
<head>
    <title>The Project</title>
</head>
<body class="body">
    <style>
        .login-tab .strong{
            margin-top: 30px;
        }
        .signup-btn {
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #474457;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
        }
        .body {
            background-color: #161212;
        }

       

        .login-tab .h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-tab {
            
            background-color: #ccc ;
            width: 300px;
            margin: 0 auto; 
            margin-top: 70px; 
            padding: 60px;
            border: 5px solid #ccc;
            border-radius: 20px;
        }
        .username, .password {
            margin-bottom: 20px;
            

        }
        .username input, .password input {
            width: 100%;
            padding: 8px;
            border-radius: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .submit-btn {
            width: 280px;
            padding: 10px;
            background-color: #326c34;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }


    </style>

    <div class="container">
        
        <div class="login-tab">
            <h2 class="h2">Sign In</h2>
            <div class="username">
                <h2>Email</h2>
                <input id="email" type="text" placeholder="Enter your Email" required>
            </div>
            <div class="password">
              <h2>Password</h2>
                <input id="password" type="password" placeholder="Enter your password" required>
            </div>
            <a class="submit-btn">Login</a>
            <p class="strong" >Don't have an account? <a href="sign_up_page.html" class="signup-btn">Sign up</a></p>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Function to handle login button click
            function handleLogin() {
                var Email = document.getElementById('email').value;
                var password = document.getElementById('password').value;

                var usersData = JSON.parse(localStorage.getItem('users')) || [];
                
                for (let i =0; i<usersData.length;i++) {
                    if (usersData[i].email == Email) {                
                        if(usersData[i].password == password) {
                            alert("Logged in successfully");
                            localStorage.setItem('currentUserID', i);
                            window.location.href = "The_Note.html";
                        }
                        else {
                            alert('The password is not correct');
                        }

                        return;
                    }
                }
                
                alert('The Email is not correct');
            }
        
            document.querySelector('.submit-btn').addEventListener('click', handleLogin);
        });
        </script>
</body>
</html>
