<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <style>
        .heading {
            margin-left: 630px;
            margin-bottom: 40px;
        font-size: xx-large;

        } 
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        input[type="text"]{
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 8px 16px;
            margin-right: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .save-btn {
            margin-top: 10px;
            margin-bottom: 20px;
            background-color: #4caf50;
            color: white;
        }

        .edit-btn {
            background-color: #2196F3;
            color: white;
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="heading"> Take your notes</div>
    <div>
        <input type="text" id="note" placeholder="Enter a note" required>
        <button onclick="saveNote()" class="save-btn">Save</button>
    </div>
    <table id="noteTable">
        <tr>
            <th>Note</th>
            <th>Action</th>
        </tr>
    </table>

    <script>
        //AEFASDFSESDFSDFzASF_DFDF
        var newNote = [];
        function saveNote() {
    var note = document.getElementById("note").value;
    var table = document.getElementById("noteTable");
    var row = table.insertRow(-1);
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    cell1.innerHTML = note;
    cell2.innerHTML = "<button onclick='editRow(this)' class='edit-btn'>Edit</button>" +
                      "<button onclick='deleteRow(this)' class='delete-btn'>Delete</button>";
    document.getElementById("note").value = '' ;


    

    var usersData = JSON.parse(localStorage.getItem('allusers'));
    var k = localStorage.getItem('i');
    
    for (let i =0; i<usersData.length;i++) {
        if (usersData[i][1] == k){
            newNote.push(note);
            usersData[i][4]= newNote;
            console.log(usersData);
            console.log(newNote);
            console.log(note);
            localStorage.setItem('allusers', JSON.stringify(usersData));
        }

    }
}

function editRow(button) {
    var row = button.parentNode.parentNode;
    var note = row.cells[0].innerHTML;
    document.getElementById("note").value = note;
    row.parentNode.removeChild(row);
}

function deleteRow(button) {
    var row = button.parentNode.parentNode;
    row.parentNode.removeChild(row);
}        
    </script>
</body>
</html>
